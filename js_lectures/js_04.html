       <script>
        var v; // объем цилиндра
        var s; // площадь цилиндра
        var r; // радиус 
        var h; // высота 
        r = prompt('введите радиус цилиндра, см,  r');
        r = parseInt(r);
        h = prompt('введите высоту цилиндра, см, h');
        h = parseInt(h);
        v = Math.PI * r * r * h;
        v = Math.round(v);
        s = 2*Math.PI* r * (r + h);
        s = Math.round(s);
        document.write('Объем цилиндра = ' + v + ' см<sup>3</sup>' + '<br>');
        document.write('Площадь цилиндра = ' +  s + ' см<sup>2</sup>');
       </script>
</body>
